      <nav>
        <ul>

        </ul>
      </nav>
    </div>
  </header>
  <main>
  
    <div class="carrito">
      <div class="container">
        <div class="carrito__titulo">
          <h2>Carrito de la compra</h2>
        </div>
        <div class="carrito__contenido">
          <table BORDER>
            <thead>
              <tr>
                <th>Producto</th>
                <th>Precio</th>
                <th>Cantidad</th>
                <th>Subtotal</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <td>
                  <div class="carrito__producto">
                    <div class="carrito__producto__info">
                      <p>Producto 1</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p>100€</p>
                </td>
                <td>
                  <input type="number" value="1">
                </td>
                <td>
                  <p>100€</p>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="carrito__producto">
                    <div class="carrito__producto__info">
                      <p>Producto 2</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p>200€</p>
                </td>
                <td>
                  <input type="number" value="2">
                </td>
                <td>
                  <p>400€</p>
                </td>
              </tr>
              <tr>
                <td>
                  <div class="carrito__producto">
                    <div class="carrito__producto__info">
                      <p>Producto 3</p>
                    </div>
                  </div>
                </td>
                <td>
                  <p>300€</p>
                </td>
                <td>
                  <input type="number" value="2">
                </td>
                <td>
                  <p>600€</p>
                </td>
              </tr>
              <tfoot>
                <tr>
                  <td colspan="3">
                    <p>Total</p>
                  </td>
                  <td>
                    <p>1100€</p>
                  </td>
                </tr>
              </tfoot>
          </table>
          <button>Comprar</button>
        </div>
      </div>
    </div>
  </main>
  <footer>

      <div class="info">
